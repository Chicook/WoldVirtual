<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación Blockchain</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script>
        const web3 = new Web3(window.ethereum);

        async function connectToMetamask() {
            try {
                // Comprobación de Metamask
                if (typeof window.ethereum !== 'undefined') {
                    // Solicitar permisos de Metamask
                    await window.ethereum.enable();

                    // Obtener la dirección del usuario
                    const accounts = await web3.eth.getAccounts();
                    const userAddress = accounts[0];

                    // Realizar acciones con la dirección del usuario, como interactuar con contratos
                    console.log('Conexión exitosa con Metamask. Dirección del usuario:', userAddress);
                } else {
                    console.error('Metamask no está instalado.');
                }
            } catch (error) {
                console.error('Error al conectar con Metamask:', error);
            }
        }

        // Ejemplo de llamada a la función de conexión al cargar la página
        connectToMetamask();
    </script>
</head>

<body>
    <!-- Contenido de tu aplicación -->
    <h1>
        <centre>AQUI ESTARÁ AQUI</centre>
    </h1>
</body>

</html>
